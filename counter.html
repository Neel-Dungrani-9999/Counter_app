<!DOCTYPE html>
<html lang="en">
<head>
  <title>Counter App</title>
  <link rel="stylesheet" href="counter.css">
</head>
<body>

    <h1>Counter App</h1>
    <div id="counter">
      <button id="increment">+</button>
      <div id="counter_value">0</div>
      <button id="decrement">-</button>

  </div>
  <script src="counter.js"></script>  
</body>
</html>
